<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Suggestions</title>
    <!-- HTMX for AJAX requests -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mock API (remove when real API is implemented) -->
    <script src="mock-api.js"></script>
    <style>
        .suggestion-item:hover {
            background-color: #f3f4f6;
        }
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Search Suggestions</h1>
        
        <div class="max-w-2xl mx-auto">
            <!-- Search Form -->
            <div class="relative mb-4">
                <input
                    id="search-input"
                    type="text"
                    placeholder="Type to search..."
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    hx-post="/api/v1/suggestions"
                    hx-trigger="keyup changed delay:300ms, search"
                    hx-target="#suggestions-container"
                    hx-indicator="#search-indicator"
                    hx-include="#zipcode-input"
                    hx-headers='{"Content-Type": "application/json", "X-API-Token": "YOUR_API_TOKEN_HERE"}'
                    name="query"
                >
                <div id="search-indicator" class="htmx-indicator absolute right-3 top-3">
                    <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Zipcode Input -->
            <div class="mb-4">
                <input
                    id="zipcode-input"
                    type="text"
                    placeholder="Enter zipcode for location-based results (optional)"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    name="zipcode"
                >
            </div>
            
            <!-- Search Stats -->
            <div id="search-stats" class="mt-2 text-sm text-gray-600 hidden">
                <span id="results-count">0</span> results found in <span id="search-time">0</span>ms
            </div>
            
            <!-- Suggestions Container -->
            <div id="suggestions-container" class="mt-4 bg-white rounded-lg shadow-md overflow-hidden"></div>
        </div>
    </div>

    <!-- JavaScript for handling search -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchStats = document.getElementById('search-stats');
            const resultsCount = document.getElementById('results-count');
            const searchTime = document.getElementById('search-time');
            const suggestionsContainer = document.getElementById('suggestions-container');
            
            // Override HTMX request for the suggestions endpoint until real API is implemented
            document.body.addEventListener('htmx:beforeRequest', async function(event) {
                // Only intercept requests to the suggestions endpoint
                if (event.detail.requestConfig.path === '/api/v1/suggestions') {
                    // Prevent the actual HTMX request
                    event.preventDefault();
                    
                    // Show the loading indicator
                    document.getElementById('search-indicator').classList.add('htmx-request');
                    
                    // Get the query from the input
                    const query = searchInput.value.trim();
                    const zipcode = document.getElementById('zipcode-input').value.trim();
                    
                    if (query === '' && zipcode === '') {
                        suggestionsContainer.innerHTML = '';
                        searchStats.classList.add('hidden');
                        document.getElementById('search-indicator').classList.remove('htmx-request');
                        return;
                    }
                    
                    try {
                        // Prepare data as it would be sent in a real JSON POST request
                        const requestData = {
                            query: query,
                            zipcode: zipcode
                        };
                        
                        // Use our mock API to handle the search
                        const result = await window.mockApi.handleSearch(query, zipcode);
                        
                        // Update the suggestions container
                        suggestionsContainer.innerHTML = result.html;
                        
                        // Update stats
                        resultsCount.textContent = result.meta.count;
                        searchTime.textContent = result.meta.time_ms;
                        searchStats.classList.remove('hidden');
                    } catch (error) {
                        console.error('Error handling search:', error);
                        suggestionsContainer.innerHTML = '<div class="p-4 text-center text-red-500">Error processing search</div>';
                    } finally {
                        // Hide the loading indicator
                        document.getElementById('search-indicator').classList.remove('htmx-request');
                    }
                }
            });
            
            // Clear suggestions when input is empty
            searchInput.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    suggestionsContainer.innerHTML = '';
                    searchStats.classList.add('hidden');
                }
            });
        });
    </script>

    <!-- Template for when no API is available yet -->
    <template id="mock-suggestions">
        <div class="p-4 border-b border-gray-200 suggestion-item">
            <div class="font-medium">Suggestion 1</div>
            <div class="text-sm text-gray-600">Category: Restaurant</div>
        </div>
        <div class="p-4 border-b border-gray-200 suggestion-item">
            <div class="font-medium">Suggestion 2</div>
            <div class="text-sm text-gray-600">Category: Cafe</div>
        </div>
        <div class="p-4 border-b border-gray-200 suggestion-item">
            <div class="font-medium">Suggestion 3</div>
            <div class="text-sm text-gray-600">Category: Bar</div>
        </div>
    </template>
</body>
</html>
